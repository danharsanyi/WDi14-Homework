<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Animation Tween Max</title>
</head>

<body>
    <h1>Fabio</h1>
    <img src="http://fillmurray.com/200/200" alt="">

    <div class="controls">
        <button class="reverse">Reverse</button>
        <button class="pause">Pause</button>
        <button class="play">Play</button>
        <button class="doubleSpeed">2x speed</button>
        <input type="range" min="0" max="20" class="seek" value="1">
        <input type="number" class="speed" value="1">
    </div>

    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/tweenmax.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
