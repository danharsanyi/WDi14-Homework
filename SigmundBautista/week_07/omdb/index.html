<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OMDB AP</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <h1>Click Bait</h1>
  <input type="text" class="search" placeholder="Movie Name: " id="searchbar"><br>
  <button>Search</button><br>
  <form action="">
    <input type="radio" class="listName" name="List" value="1" >List <br>
    <input type="radio" class="singleName" name="List" value="2" checked="true">Single
  </form>

  <div>
    <h2 class="title"></h2>
    <img class="image" src="" alt="">
    <h4 class="rated"></h4>
    <h4 class="released"></h4>
    <h4 class="runtime"></h4>
    <h4 class="metascore"></h4>
    <h4 class="director"></h4>
    <h4 class="actors"></h4>
    <h4 class="plot"></h4>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
