<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's play Tic Tac Toe...</title>
  <script src="js/sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
  <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/animate.css" media="screen" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>

</head>
<body>
  <div class="menu"><p class="animated bounceInLeft">Let's play Tic Tac Toe</p></div>
  <div class="nav">
    <div id = "cellsNum" >
      Please select:&nbsp;&nbsp;&nbsp;&nbsp;
        <select name="grid" class="grid">
          <option value="3">3 grids * 3 grids </option>
          <option value="4">4 grids * 4 grids</option>
          <option value="5">5 grids * 5 grids</option>
          <option value="6">6 grids * 6 grids</option>
          <option value="7">7 grids * 7 grids</option>
        </select>
        <select name="bgimg" class="bgimg">
          <option value="1"> style One </option>
          <option value="2"> style Two </option>
          <option value="3"> style Three </option>
        </select>
        <button type="submit" onclick="reset()" class="animated wobble"> Start </button>
    </div>
    <div class="wonCount" id="PlayerOne">Player One won:</div>
    <div class="wonCount" id="PlayerTwo">Player Two won:</div>
    <div class="wonCount" id="Tie">Tie:</div>
  </div>

<script src="js/jquery-1.12.3.js"></script>
<script src="js/ai.js"></script>
</body>
</html>
