<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="index-banner" class="parallax-container valign-wrapper" style="height: 100vh;">
      <div class="section no-pad-bot valign" style="width: 100%;">
        <div class="container">

          <h1 class="header center white-text light">Position of the ISS</h1>
          <div class="row center" style="margin-bottom: 40px;">
            <h5 class="header col s12 white-text light">Keep an eye on everyone's favourite space station!</h5>
          </div>
          <div class="row center">
            <a href="#map" class="btn-large waves-effect waves-light blue lighten-1">EXCITEMENT OVERLOAD</a>
          </div>

        </div>
      </div>
      <div class="parallax"><img src="images/background.jpg"></div>
    </div>

    <div class="section scrollspy no-pad-bot" id="map">
      <div class="row">
        <div id="mapid"></div>
      </div>
    </div>

    <div class="container" style="padding-top: 30px;">
      <div class="section">

        <div class="row">
          <div class="col s12 center">
            <h3 class="blue-text thin" style="padding-bottom: 30px;">Bowie's in Space!</h3>
            <div class="row">
            <table class="striped">
              <thead>
                <tr>
                    <th class="right-align">#</th>
                    <th>Name</th>
                    <th>Craft</th>
                    <th>Skills</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div></div>
        </div>

      </div>
    </div>


    <div class="parallax-container valign-wrapper">

      <div class="parallax"><img src="images/space2.jpg"></div>
    </div>

    <footer class="page-footer blue">

      <div class="footer-copyright">
        <div class="container">
        Made by <a class="white-text" href="http://fillmurray.com/500/600">Materialize... And Style Master Flex</a>
        </div>
      </div>
    </footer>

    <script src="js/jquery.js"></script>
  	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
